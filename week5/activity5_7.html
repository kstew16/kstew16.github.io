<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        img{transition:width 2s;}
        img:hover{
            width: 100%;
        }
    </style>
</head>
<body>

    <hr>
    <div>
        <img src = "media/spongebob.png"
        width="150px"
        height="150px"
    >
</body>
</html>
