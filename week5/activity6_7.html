<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>큰/낮은 자리수 비교</title>
</head>
<body>
    <h3>큰 자리수와 낮은자리수 같은지 비교</h3>
    <hr>
    <script>
        let num = prompt("숫자 입력","");
        let lowest = num%10;
        let highest = num;
        while(highest>10){
            highest=parseInt(highest/10);
        }
        if(highest == lowest){
            document.write(num+": "+"같음");
        }
        else{
            document.write(num+": "+"다름");
        }
    </script>
</body>
</html>
