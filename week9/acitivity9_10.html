<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 만들기</title>
    <style>
        button{
            width: 5em;
            height: 1.5em;
            margin-left: 1em;
        }
        input{
            width : 25em;
        }

    </style>
</head>
<body>
    <h3>계산기 만들기</h3>
    <hr>
    <input type="text " value = "0" id="text">
    <table>
        <tr><td><button>BACK</button></td><td><button>CE</button></td><td><button>C</button></td><td><button>=</button></td></tr>
        <tr><td><button>7</button></td><td><button>8</button></td><td><button>9</button></td><td><button>/</button></td></tr>
        <tr><td><button>4</button></td><td><button>5</button></td><td><button>6</button></td><td><button>*</button></td></tr>
        <tr><td><button>1</button></td><td><button>2</button></td><td><button>3</button></td><td><button>-</button></td></tr>
        <tr><td><button>0</button></td><td><button>+</button></td><td><button>NONE</button></td><td><button>NONE</button></td></tr>
    </table>
    <script>
        let button = document.getElementsByTagName("button");
        let text = document.getElementById("text");
        for(i=0;i<button.length;i++){
            button[i].onclick = calculator;
        }
        let query = ""
        function calculator(e){
            let input = e.target.innerHTML;
            switch(input){
                case "C": query=""
                        text.value = "0"
                    break;
                case "CE": query=""
                        text.value = "0"
                    break;
                case "BACK": query = query.slice(0,-1);
                        text.value = query;
                    break;
                case "=":
                        text.value = eval(query);
                        query = text.value;
                    break;
                case "NONE":
                    break;
                default:
                    query = query + input;
                    text.value = query;
                    break;
        }
    }
    </script>
</body>
</html>
