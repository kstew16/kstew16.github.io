<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onkeydown</title>
</head>
<body>
    <h3>계산기 만들기</h3>
    <hr>
    <div>수식을 입력하고 &lt;Enter&gt;를 입력하세요. </div>
    식 <input type="text" id = "input" onkeydown="calc(event)">
    <br>
    값 <input type="text" id = "answer" value="식을 입력해주세요">
    <br>
    
    <script>
        function calc(e){
            if(e.keyCode==13){
                let input = e.target;
                let answer = document.getElementById("answer");
                answer.value = eval(input.value);
            }
        }
    </script>
</body>
</html>
