<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 버튼과 이미지 출력</title>
</head>
<body>
    <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
    <hr>
    <input type="radio" name ="fruits" value = "media/banana.png" checked>바나나
    <input type="radio" name ="fruits" value = "media/mango.png">망고
    <input type="radio" name ="fruits" value = "media/apple.png">사과
    <br>
    <img src="media/banana.png" alt="선택한 과일 사진" id="selectedFruit">
    <script>
        let radio = document.getElementsByName("fruits");
        for(i=0;i<radio.length;i++){
            radio[i].onchange = getImage;
        }
        function getImage(){
            let fruit = document.getElementsByName("fruits");
            for(i=0;i<fruit.length;i++){
                if(fruit[i].checked == true){
                    found = fruit[i];
                }
            }
            let img = document.getElementById("selectedFruit");
            img.src = found.value;
        }
    </script>
</body>
</html>
