<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>마우스 휠을 이용한 이미지 확대 축소</h3>
    <hr>
    <div>이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다</div>
    <img src="media/yena.jpg" alt="우리예나" onmousewheel="resize(event)" id = "yena" width="160px" height="160px">
    <script>
        let x = 160;
        let y = 160;
        let img = document.getElementById("yena");
        function resize(e){
            if(e.wheelDelta>0){
                x*=1.05;
                y*=1.05;
                img.style.width = x+"px";
                img.style.height = y+"px";
            }
            else{
                x/=1.05;
                y/=1.05;
                img.style.width = x+"px";
                img.style.height = y+"px";
            }
        }
    </script>
</body>
</html>
