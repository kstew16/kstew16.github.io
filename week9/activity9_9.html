<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>아이템을 클릭하면 설명 출력</h3>
    <hr>
    <p>여름 방학 때 하고 싶은 것들</p>
    <ul>
        <li onmouseover="description(event,'0')">자전거로 대한민국 일주</li>
        <li onmouseover="description(event,'1')">책 100권 읽기</li>
        <li onmouseover="description(event,'2')">철인 3종 경기 준비</li>
        <li onmouseover="description(event,'3')">자바스크립트 정복</li>
        <div style="border : 1px solid yellowgreen; background-color: skyblue; position : absolute;" id="keyDiv">
            <span id="0">빨간 자전거를 타고 서울, 대구 ,대전, 부산 찍고 목포 인천을 거쳐 달린다.</span>
            <span id="1">책을 100권을 읽는게 과연 가능할까..? 그림책 아닐까?</span>
            <span id="2">이 사람 꿈이 크네.. 철인 3종 경기 힘들다는데</span>
            <span id="3">자바스크립트 정복이 제일 현실성 있는 듯</span>
        </div>
    </ul>
    <script>
        let ul = document.getElementsByTagName("ul")[0];
        let li = document.getElementsByTagName("li");
        let span = document.getElementsByTagName("span");
        let div = document.getElementById("keyDiv");
        ul.onmouseover = activated;
        ul.onmouseout = disactivate;
        function activated(){
            div.style.visibility = "visible"
        }
        function disactivate(){
            div.style.visibility = "hidden"
        }
        function description(e,num){
            let cursorX = e.x;
            let cursorY = e.y;
            div.style.left = e.x+"px";
            div.style.top = e.y+"px";
            for(i=0;i<span.length;i++){
                if(i==num){
                    span[i].style.display = "inline";
                }
                else{
                    span[i].style.display = "none";
                }
            }
        }
        
    </script>
</body>
</html>
