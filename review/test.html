<body>
    <script>
        class Book{
            constructor(author,price){
                this.author = author;
                this.price = price
                this.isBurnt = false;
                this.burnItUp = function(times){
                    this.isBurnt = true;
                    let string = times + " times " + this.isBurnt
                    return string 
                }
            }
            
        }
        let bookA = new Book("태은우",5000)
        document.write(bookA.burnItUp(3));
    </script>
</body>
