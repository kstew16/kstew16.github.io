<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onkeydown</title>
</head>
<body>
    <h3>계산기 만들기</h3>
    <hr>
    <div>수식을 입력하고 &lt;Enter&gt;를 입력하세요. </div>
    식 <input type="text" id = "input" onkeydown="calc(event)">
    <br>
    값 <input type="text" id = "answer" value="식을 입력해주세요">
    <script>
        function calc(e){
            let input = e.target
            let answer = document.getElementById("answer");
            let val = "";
            let code = e.keyCode;
            if(code == 13){
                document.style.backgroundColor = blue;
                val = eval(input.value);
                answer.value = val
            }
            if(e.key == "Enter"){
                document.style.backgroundColor = blue;
                val = eval(input.value);
                answer.value = val
            }
            if(e.code == "Enter"){
                document.style.backgroundColor = blue;
                val = eval(input.value);
                answer.value = val
            }
            //val = eval(input.value);
            //answer.value = val
        }
    </script>
</body>
</html>
