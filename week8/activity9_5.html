<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
</head>
<body>
    <h3>바탕 아무 곳에나 더블 클릭</h3>
    <hr>
    바탕 아무 곳에나 <strong>더블클릭</strong>하면 배경색이 랜덤하게 변합니다.
    <script>
        document.ondblclick = changeColor;
        function changeColor(){
            document.body.style.backgroundColor = "rgb("+Math.floor(Math.random()*255)+","+Math.floor(Math.random()*255)+","+Math.floor(Math.random()*255)+")"
        
        }
    </script>
</body>
</html>
