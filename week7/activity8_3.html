<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>visibility 프로퍼티</title>
    <style>
    span {
        visibility: hidden;
        color: blue;
    }
    </style>
</head>
<body>
    <h3>다음 빈 곳에 숨은 단어?
        <button onclick= toggle()>
            <!--프로퍼티에 추가하는 함수는 ()포함-->
            show/hide
        </button>
    </h3>
    <hr />
    <ul>
    <li>I (<span>love</span>) you.</li>
    <li>CSS is Cascading (<span>Style</span>) Sheet.</li>

    <li>응답하라 (<span>1988</span>).</li>
    </ul>
</body>
<script>
    function toggle(){
        let span = document.getElementsByTagName("span");
        for(let i=0;i<span.length;i++){
            let style = window.getComputedStyle(span[i]);
            let visible = style.getPropertyValue("visibility");
            if(visible=="hidden"){
                span[i].style.visibility="visible";
            }
            else{
                span[i].style.visibility="hidden";
            }
        }
    }
</script>
</html>
