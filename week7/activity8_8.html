<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform:scale()</title>
</head>
<body>
    <h3>클릭하면 2,3,4배 옆으로 늘어납니다.</h3>
    <hr>
    <img src="media/spongebob.png" alt="스폰지밥 사진" onclick=scale(this)>
    <script>
        let i = 1;
        function scale(obj){
            i++;
            obj.style.transform="scale("+i+",1)";
        }
    </script>
</body>
</html>
