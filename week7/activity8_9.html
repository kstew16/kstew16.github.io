<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라면을 끓이는 순서</title>
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol type="A" style="background-color:yellowgreen" onclick="addChild(this)">
        <li>물을 끓인다.</li>
    </ol>
    <script>
        
        function addChild(obj){
            let input = prompt("라면 끓이는 순서를 입력하라");
            let newLi = document.createElement("li");//object 꺾쇠로 안 닫아도 됨
            newLi.innerHTML=input;
            obj.appendChild(newLi);
        }
    </script>
</body>
</html>
