<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 연습</title>
</head>
<body>
    <h3>자바스크립트란?
        <button onclick = addBorder() >border</button>
        <button onclick= makeAlert()>p</button>
    </h3>
    <hr>
    <p>자바스크립트는 웹 프로그래밍 언어로서 웹 페이지를 동적 변경시킬 수 있다.</p>
    <p><span id="mySpan">C언어</span>를 아는 사용자들은 빠르게 학습할 수 있다.</p>
    <p>이벤트 등 GUI 프로그래밍에 필요한 요소들이 있어 학습에 약간 어려움이 있다.</p>
        <script>
        function addBorder(){
            let span = document.getElementById("mySpan");
            span.style.border = "2px dotted violet";
        }
        function makeAlert(){
            let p = document.getElementsByTagName("p");
            let text = "<p> 태그의 개수는 ";
            text+= p.length;
            alert(text);
        }
        document.write("<img src = media/tree2.jpg width = '240px' height='214px' >")
    </script>
</body>
</html>
