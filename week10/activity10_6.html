<!DOCTYPE html>
<html lang>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
</head>
<body onload="tick()">
    <h3>div 태그에 시계 만들기</h3>
    <br>
    <p>
        시계를 클릭하면 시계가 멈추고 다시 시계를 클릭하면 가기 시작한다
    </p>
    <hr>
    <div id = "clock" onclick="toggle(this)" style="background-color: lightblue; border : 1px solid; width: 10em;">
    </div>
    <script>
        
        let isActive = true;
        let clock = document.getElementById("clock")
        let timerID =setInterval("tick()",1000);
        function toggle(div){
            if(isActive==true){
                isActive=false;
            }
            else{
                isActive=true;
            }

            if(isActive==true){
                tick()
                timerID =setInterval("tick()",1000);
                div.style.color = "black"
                div.innerHTML = div.innerHTML;

            }else if(!isActive){
                div.style.color = "gray";
                clearInterval(timerID);
            }
        }
        function tick(){
            let date = new Date();
            let str = date.toLocaleTimeString();
            clock.innerHTML = str;
        }
    </script>
</body>
</html>
