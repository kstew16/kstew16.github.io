<!DOCTYPE html>
<html lang>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5</title>
</head>
<body onload = "checkGoogle()">
    <h3>구글 Chrome 브라우저 감별</h3>
    <hr>
    웹 브라우저에 따라 지원되는 자바스크립트들이 다를 수도 있습니다. DOM의 기능은 표준화되어 있어 동일하지만, BOM 객체들은 많이 다릅니다. 얼른 표준화되었으면 하지만 독창적인 기능으로 승부하고자 하여 쉽지는 않을 것 같습니다.
    <script>
        function checkGoogle(){
            if((window.navigator.userAgent.indexOf("Chrome")>-1)&&(window.navigator.vendor.indexOf("Google Inc.")>-1)){
                alert("구글 Chrome 브라우저입니다.\n"+"userAgent : "+window.navigator.userAgent+"\nvender : "+window.navigator.vendor+"\n이상하게도 edge는 chrome으로 인식합니다.");
            }
        }
    </script>
</body>
</html>
