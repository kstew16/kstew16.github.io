<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 분할</title>
    <script>
        function printArray(a){
            for(i=0;i<a.length;i++)
                document.write(a[i]+" ");
            document.write("<br>")
        }
    </script>
</head>
<body>
    <h3>문자열 분할</h3>
    <hr>
    <script>
        let query = prompt("문자열 입력","");
        document.write(query.split("&").join("<br>"));
    </script>
</body>
</html>
