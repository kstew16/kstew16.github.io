<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정수 5개</title>
    <script>
        function printArray(a){
            for(i=0;i<a.length;i++)
                document.write(a[i]+" ");
            document.write("<br>")
        }
    </script>
</head>
<body>
    <h3>정수 5개 입력받아 역순으로 출력</h3>
    <hr>
    <script>
        let nums = new Array();
        let i = 0;
        while(nums.length<5){
            nums[i] = prompt("정수를 입력하세요, 현재 " +i+ "개 입력됨","");
            i++;
        }
        document.write("입력된 수의 배열<br>");
        printArray(nums);
        document.write("<hr>역순으로 재정렬된 배열<br>");
        nums.reverse()
        printArray(nums);

    </script>
</body>
</html>
