<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 배열 다루기</title>
    <script>
        function printArray(a){
            for(i=0;i<a.length;i++)
                document.write(a[i]+" ");
            document.write("<br>")
        }
    </script>
</head>
<body>
    <h3>문자열 배열 다루기</h3>
    <hr>
    <script>
        let names = new Array("woosun","jaemoonlee","kitae","gracehwang");
        let longest = names[0];
        let fastest = names[0];
        for(i=1;i<names.length;i++){
            if(longest.length<names[i].length)
                longest = names[i];
            if(fastest > names[i])
                fastest = names[i];
        }
        document.write("이름 : ");
        printArray(names)
        names.sort();
        document.write("가장 긴 이름 : "+longest+"<br>"+"가장 먼저 나오는 이름 : "+fastest+"<br>"+"증가순 이름 : ")
        printArray(names)
    </script>
</body>
</html>
