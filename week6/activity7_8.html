<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16개의 랜덤한 색 만들기</title>
    <style>
        div{ 
            display : inline-block;
            width: 150px;
            padding: 10px;
        }
    </style>
        <script>
            function printArray(a){
                for(i=0;i<a.length;i++)
                    document.write(a[i]+" ");
                document.write("<br>")
            }
        </script>
</head>
<body>
    <h3>16개의 랜덤한 색 만들기</h3>
    <hr>
    <script>
        let colors = [];
        for(i=0;i<16;i++){
            colors[i] = "rgb("+Math.floor(Math.random()*255)+","+Math.floor(Math.random()*255)+","+Math.floor(Math.random()*255)+")";
            let str = "<div style='background-color:" + colors[i]+"'>" + colors[i] + "</div>";
            document.write(str);
        }
    </script>
</body>
</html>
